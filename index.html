<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="background">

<center>
    <div class="pagina">
        <button type="button" name="(" class="btn btn-warning btn-lg save_button">(</button>
        <button type="button" name=")" class="btn btn-warning btn-lg save_button">)</button>
        <button type="button" name="%" class="btn btn-warning btn-lg save_button">%</button>
        <button type="button" name="AC" class="btn btn-danger btn-lg save_button">AC</button><br>
        <button type="button" name="7" class="btn btn-secondary btn-lg save_button">7</button>
        <button type="button" name="8" class="btn btn-secondary btn-lg save_button">8</button>
        <button type="button" name="9" class="btn btn-secondary btn-lg save_button">9</button>
        <button type="button" name="/" class="btn btn-success btn-lg save_button">/</button><br>
        <button type="button" name="4" class="btn btn-secondary btn-lg save_button">4</button>
        <button type="button" name="5" class="btn btn-secondary btn-lg save_button">5</button>
        <button type="button" name="6" class="btn btn-secondary btn-lg save_button">6</button>
        <button type="button" name="X" class="btn btn-success btn-lg save_button">X</button><br>
        <button type="button" name="1" class="btn btn-secondary btn-lg save_button">1</button>
        <button type="button" name="2" class="btn btn-secondary btn-lg save_button">2</button>
        <button type="button" name="3" class="btn btn-secondary btn-lg save_button">3</button>
        <button type="button" name="-" class="btn btn-success btn-lg save_button">-</button><br>
        <button type="button" name="." class="btn btn-info btn-lg save_button">.</button>
        <button type="button" name="0" class="btn btn-secondary btn-lg save_button">0</button>
        <button type="button" name="=" class="btn btn-info btn-lg save_button">=</button>
        <button type="button" name="+" class="btn btn-success btn-lg save_button">+</button>
    </div>
</center>

</body>
</html>
